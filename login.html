<!DOCTYPE html>
<html lang="es" class="no-js">
<head>
  <link rel="shortcut icon" href="images/favicon.ico"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bienvenido TEK-COM</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 <link type="text/css" href="styles/style.CSS" rel="stylesheet">

  <script src="scripts/jquery.min.js"></script>

</head>
<body>
  <div class="container m-t-3">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
              <div class="card-group">
                <div class="card bg-transparent">
                    <div class="card-block">
                        <div class="center">
                          <img src="images/logo.png" alt="logo de la empresa">
                        </div>
                        <form action="index.html" method="get">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Dirección de correo">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Contraseña">
                                <a href="page.recover.html" class="pull-xs-right">
                                    <small>Recuperar?</small>
                                </a>
                                <div class="clearfix"></div>
                            </div>
                            <div class="center">
                                <button type="submit" class="btn  btn-primary-outline btn-circle-large">
                                  <i class="material-icons">lock</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
